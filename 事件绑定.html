<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<div id="app">
			<div id="example-1">
				<!-- 使用v-on: 可以绑定元素具有的所有事件 -->
				<!-- js逻辑直接写在html中 不好 -->
				<button v-on:click="counter +=1">数值 ： {{counter}}</button>
				 <!-- `greet` 是在下面定义的方法名 -->
				 <!-- 有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法 -->
				<button v-on:dblclick="greet('abcdef..',$event)">Greet</button>
			</div>
		
			
		</div>
		
	
		
		<script type="text/javascript">
			
			var vm= new Vue({
				el:"#app",
				data: {
			
					counter : 0,
					name : "vue"
					
				},
				// 在 `methods` 对象中定义方法
				methods:{
					greet : function(str,event){
						// alert("hi " + this.name);
						console.log(str);
						// `event` 是原生 DOM 事件
						if (event) {
						    console.log(event.target.tagName)
						}
					}
				}
			});
			
			vm.msg = "hi ..."
		</script>
	</body>
</html>
